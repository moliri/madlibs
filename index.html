<!doctype html>
<html>
  <head>
    <title>A Silly MadLib</title>

    <!-- CSS files -->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- JS files -->
    <script type="module" src="index.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Would you like to write a short story with me?</h1>

    <!-- Form requesting user input -->

    <form id=madlibForm>
      <h2>Fill in the blanks below:</h2>
      <br />
      <input type="text" name="adjective1" placeholder="adjective 1" /> <br />
      <input type="text" name="adjective2" placeholder="adjective 2" /> <br />
      <input type="text" name="adjective3" placeholder="adjective 3" /> <br />
      <br />
      <input type="text" name="noun1" placeholder="noun 1" /> <br />
      <input type="text" name="noun2" placeholder="noun 2" /> <br />
      <input type="text" name="noun3" placeholder="noun 3" /> <br />
      <input type="text" name="noun4" placeholder="noun 4" /> <br />
      <br />
      <input type="text" name="name" placeholder="name" /> <br />
      <br />

      <input type="text" name="verb1" placeholder="verb 1" /> <br />
      <input type="text" name="verb2" placeholder="verb 2" /> <br />
      <input type="text" name="verb3" placeholder="verb 3" /> <br />
      <br />

      <!-- Button for users to submit MadLib -->
      <button id="submitButton" onclick="createMadLib()">
        Let's write our MadLib story!
      </button>
      <br />
      
    </form>
    <br />

    <!-- Area where the story will appear -->
    <p id="story"></p>
  </body>
</html>
