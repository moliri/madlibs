<!doctype html>
<html>
  <head>
    <title>A Silly MadLib</title>

    <!-- CSS files -->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- JS files -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  </head>

  <body>
    <h1>Would you like to write a short story with me?</h1>

    <!-- Form requesting user input -->

    <form>
      <h2>Fill in the blanks below:</h2>
      <br />
      <label for="adjective1">adjective 1:</label>
      <input type="text" id="adjective1" /> <br />
      <label for="adjective2">adjective 2:</label>
      <input type="text" id="adjective2" /> <br />
      <label for="adjective3">adjective 3:</label>
      <input type="text" id="adjective3" /> <br />
      <br />

      <label for="noun1">noun 1:</label>
      <input type="text" id="noun1" /> <br />
      <label for="noun2">noun 2:</label>
      <input type="text" id="noun2" /> <br />
      <label for="noun3">noun 3:</label>
      <input type="text" id="noun3" /> <br />
      <label for="noun4">noun 4:</label>
      <input type="text" id="noun4" /> <br />
      <br />

      <label for="name">name:</label>
      <input type="text" id="name" /> <br />
      <br />

      <label for="verb1">verb 1:</label>
      <input type="text" id="verb1" /> <br />
      <label for="verb2">verb 2:</label>
      <input type="text" id="verb2" /> <br />
      <label for="verb3">verb 3:</label>
      <input type="text" id="verb3" /> <br />
      <br />
    </form>
    <br />

    <!-- Button for users to generate MadLib -->
    <button id="createButton" onclick="createMadLib()">
      create our MadLib story
    </button>
    <br />

    <!-- Button for users to save MadLib -->
    <button id="saveButton" onclick="saveMadLib()">
      save our MadLib story
    </button>
    <br />

    <!-- Button for users to retrieve a MadLib -->
    <button id="retrieveButton" onclick="retrieveMadLib()">
      retrieve an existing MadLib story
    </button>
    <br />

    <!-- Button for users to edit a MadLib -->
    <button id="editButton" onclick="editMadLib()">
      edit an existing a MadLib story
    </button>
    <br />

    <!-- Area where the story will appear -->
    <p id="story"></p>

    </script>
    <script src="script.js"></script>
  </body>
</html>
